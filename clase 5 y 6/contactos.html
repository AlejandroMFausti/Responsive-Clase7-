            <h2>Contacto</h2>
             <!-- Armar un formulario de consultas
                   Nombre y apellido
                   Email
                   Locacidad
                   Comentario o mensaje
                   check de suscripcion al newsletter
                   -->
        <form action="mailto:mail@mail.com" method="POST" id="formContacto">
             <!-- Los campos de formulario son elementos de linea-->
             <div>
                 <label>
                    Nombre<br>
                    <input type="text" name="nombre" required>
                 </label>
             </div>
                <label>
                    Email<br>
                     <input type="email" name="email" required pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,99})$" >
                </label> 
             <div>
             <div>
                  localidad<br>
                  <select name="localidad" id="">
                      <option value="">Seleccione...</option>
                      <option value="">CABA</option>
                      <option value="Lanus">Lanus</option>
                      <option value="MDLP">Mar del Plata</option>
                      <option value="Santa Fe">Santa Fe</option>
                  </select>
             </div>
                Comentario<br>
                <textarea name="comentario" required></textarea>
             </div>
             <div>
                 <label>
                     <input type="checkbox" name="newsletter" checked value="true">
                     Quiero suscribirme al sitio y llenarme de SPAM
                 </label>
             </div>
             <div>
                 <input type="submit" value="Escribinos!">
             </div>
            </form>
